<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>my first markup</title>
</head>
<body>
    <header>
        <img src="ssafy.png" alt="싸피 이미지" width="300">
        <h1>SSAFY 4기 학생 건강 설문</h1>
    </header>
    <section>
        <form action="#" method="GET">
            <div>
                <label for="name">이름을 기재해주세요.</label><br>
                <input type="text" id="name" autofocus>
            </div>     
            <div>
                <label for="region">지역을 선택해주세요.</label><br>
                <select name="region" id="region">
                    <option value="선택">선택</option>
                    <option value="서울" disabled>서울</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="구미">구미</option>
                </select>
            </div>
            <div>
                <p>오늘의 체온을 선택해주세요.</p>
                <input type="radio" name="temp" id="under" value="normal">
                <label for="">37.5도 미만</label>
                <input type="radio" name="temp" id="over" value="warning">
                <label for="">37.5도 이상</label>
            </div>

            <input type="submit" value="제출하기">
        </form>
    </section>
    <footer>
        Google 설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
</body>
</html>
